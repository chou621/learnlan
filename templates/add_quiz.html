<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz</title>
</head>
<body>
    <h1>Add New Quiz</h1>
    <form id="quizForm">
        <label>Language:</label>
        <select id="language">
            <option value="zh-TW">Chinese (Taiwan)</option>
            <option value="en-US">English</option>
            <option value="ko">Korean</option>
        </select><br><br>

        <label>Question:</label>
        <input type="text" id="question" required><br><br>

        <label>Answer:</label>
        <input type="text" id="answer" required><br><br>

        <button type="submit">Add</button>
    </form>
    <p id="result"></p>

    <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const language = document.getElementById("language").value;
        const question = document.getElementById("question").value;
        const answer = document.getElementById("answer").value;

        fetch("/add", {
            method: "POST",
            headers: {{
                "Content-Type": "application/json"
            }},
            body: JSON.stringify({{ language, question, answer }})
        })
        .then(res => res.json())
        .then(data => {{
            if (data.success) {{
                document.getElementById("result").innerText = "✅ 新增成功！自動返回首頁...";
                setTimeout(() => {{
                    window.location.href = "/";
                }}, 1500);
            }} else {{
                document.getElementById("result").innerText = "❌ 新增失敗：" + (data.error || "請稍後再試");
            }}
        }})
        .catch(err => {{
            document.getElementById("result").innerText = "❌ 錯誤：" + err;
        }});
    });
    </script>
</body>
</html>
