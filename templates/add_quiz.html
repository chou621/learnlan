<!DOCTYPE html>
<html>

<head>
    <title>Add New Question</title>
    <!-- 引入Bootstrap的CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f6f9;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 50%;
    }

    h1 {
        color: #007BFF;
        margin-bottom: 20px;
    }

    form {
        width: 100%;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        margin-top: 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 15px;
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    #message {
        color: red;
        font-size: 14px;
    }
</style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center"><i class="fas fa-plus-circle"></i> Add New Question</h1>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="language">Language:</label>
                <select class="form-control" id="language" name="language">
                    <option value="af">Afrikaans </option>
                    <option value="ar">Arabic </option>
                    <option value="zh-CN">Chinese (People's Republic of China) </option>
                    <option value="zh-TW">Chinese (Taiwan) </option>
                    <option value="en-US">English (United States) </option>
                    <option value="fr-FR">French (France) </option>
                    <option value="de">German (Germany) </option>
                    <option value="hi">Hindi (India) </option>
                    <option value="id">Indonesian </option>
                    <option value="it">Italian (Italy) </option>
                    <option value="ja">Japanese (Japan) </option>
                    <option value="ko">Korean (Korea) </option>
                    <option value="ms">Malaysian </option>
                    <option value="pl">Polish </option>
                    <option value="pt-BR">Portuguese (Brazil) </option>
                    <option value="ru">Russian (Russia) </option>
                    <option value="es-ES">Spanish (Spain) </option>
                    <option value="sv">Swedish </option>
                    <option value="th">Thai(Thailand) </option>
                    <option value="tr">Turkish </option>
                    <option value="uk">Ukrainian </option>
                    <option value="vi">Vietnamese </option>
                </select>
            </div>
            <div class="form-group">
                <label>Question:</label>
                <input class="form-control" type="text" name="question" id="question" required>
                <div id="message" style="color: red;"></div> <!-- 用來顯示重複題目的提示訊息 -->
            </div>
            <div class="form-group">
                <label>Correct Answer:</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
            </div>
            <div class="text-center">
                <a class="btn btn-secondary" href="/">Back</a>
                <button type="submit" class="btn btn-primary" id="Add_question" onclick="checkDuplicate(event)">Add</button>
            </div>
        </form>
    </div>
<script>

    // 假設您有一個選擇語言的下拉選單，並且具有id="language"
const languageDropdown = document.getElementById("language");

// 監聽選擇語言的變化，並將選擇的語言值存儲到LocalStorage中
languageDropdown.addEventListener("change", function () {
    const selectedLanguage = languageDropdown.value;
    localStorage.setItem("lastSelectedLanguage", selectedLanguage);
});

// 在新增畫面載入時，從LocalStorage中讀取最後選擇的語言值並設定選項
window.addEventListener("load", function () {
    const lastSelectedLanguage = localStorage.getItem("lastSelectedLanguage");
    if (lastSelectedLanguage) {
        const languageDropdown = document.getElementById("language");
        languageDropdown.value = lastSelectedLanguage;
    }
});

    // 使用 fetch 函式向伺服器端發送檢查題目是否已存在的請求
    function checkDuplicateQuestion(question) {
        return fetch(`/check_duplicate/${encodeURIComponent(question)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => data.exists)
            .catch(error => {
                console.error('Error:', error);
                return false; // 處理錯誤情況，假設題目不重複
            });
    }

    // 監聽題目輸入框的變化
    document.getElementById("question").addEventListener("input", function () {
        const question = this.value.trim();
        const messageElement = document.getElementById("message");

        // 清空提示訊息
        messageElement.textContent = "";

        // 如果題目為空或少於兩個字元，不進行檢查
        if (question === "" || question.length < 2) {
            return;
        }

        // 檢查題目是否已存在
        checkDuplicateQuestion(question)
            .then(exists => {
                if (exists) {
                    messageElement.textContent = "The same question already exists. Please enter a different one.";
                    document.getElementById("Add_question").disabled = true;
                }
                else
                 document.getElementById("Add_question").disabled = false;
            });
    });
</script>
</body>
</html>
