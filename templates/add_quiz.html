<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<!-- FontAwesome (如果有用到 icon）-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
<link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
</head>
<body>
    <h1>Add New Quiz</h1>
    <form id="quizForm">
        <label>Language:</label>
        <select id="language">
            <option value="zh-TW">Chinese (Taiwan)</option>
            <option value="en-US">English</option>
            <option value="ko">Korean</option>
        </select><br><br>

        <label>Question:</label>
        <input type="text" id="question" required><br><br>

        <label>Answer:</label>
        <input type="text" id="answer" required><br><br>

        <button type="submit">Add</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(e) {
            e.preventDefault();
        
            const language = document.getElementById("language").value;
            const question = document.getElementById("question").value;
            const answer = document.getElementById("answer").value;
        
            fetch("/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    language: language,
                    question: question,
                    answer: answer
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerText = "✅ 新增成功！自動返回首頁...";
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 1500);
                } else {
                    document.getElementById("result").innerText = "❌ 新增失敗：" + (data.error || "請稍後再試");
                }
            })
            .catch(err => {
                document.getElementById("result").innerText = "❌ 錯誤：" + err;
            });
        });
        </script>
        </body>
</html>
